<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="exercicio4.css" />
</head>
<body>
  <a href="/index.html" class="voltar">← Voltar para a página inicial</a>
  <main>
    <h1>Calculadora Básica</h1>
    <input type="number" id="numero1" placeholder="Primeiro número" />
    <select id="operacao">
      <option value="+">Adição (+)</option>
      <option value="-">Subtração (-)</option>
      <option value="*">Multiplicação (*)</option>
      <option value="/">Divisão (/)</option>
    </select>
    <input type="number" id="numero2" placeholder="Segundo número" />
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </main>
  <script src="exercicio4.js"></script>
</body>
</html>
